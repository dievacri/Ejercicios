<div class="row">
  <div class="col-lg-4" *ngFor="let weather of history">
    <div class="card" *ngIf="weather" >
      <h3 class="card-header">{{ weather.city_name }} </h3>
      <div class="card-block">
        <img height="50" width="50" alt="Weather API Day Thunderstorm with light rain"
             [src]="getImageWeather(weather.weather.icon)" />
        <h4 class="card-title">{{ weather.temp }} Â°C</h4>
        <p class="card-text">{{ weather.weather.description}}</p>
        <p>{{ weather.datetime}}</p>
        <a href="#" class="btn btn-primary">Go</a>
      </div>
    </div>
  </div>
</div>
