<div class="row">
  <div class="col-lg-9">
    <register-book #register (updateList)="updateList()"></register-book>
    <div class="card-deck card-deck-example">
      <div class="card card-outline-secondary col-lg-4 mb-3" *ngFor="let book of books">
        <img class="card-img-top" [src]="book.imgUrl" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title" [innerText]="book.title"></h4>
          <p class="card-text" myHighlight [innerText]="book.author"></p>
          <div>
            <button type="button" class="btn btn-info" (click)="renderForm(book)"><i class="fa fa-pencil"></i></button>
            <button type="button" class="btn btn-danger" (click)="delete(book)"><i class="fa fa-trash"></i></button>
          </div>
        </div>
        <div class="card-footer">
          <small class="text-muted" >{{book.year_published}}</small>
        </div>
      </div>
    </div>
  </div>
</div>
